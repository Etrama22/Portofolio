<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Title.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsiveStyle.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>Muhammad Azis | Web Dev</title>
  </head>
  <body>
    <!-- Navbar/header -->
    <div id="navbar-placeholder"></div>
    <!-- End Navbar -->

    <!-- Hero Section -->
    <section id="hero" class="container" data-section="hero">
      <div class="hero-left">
        <h3 class="pre-title">My Name is</h3>
        <h1 class="hero-name">
          <span class="typed"></span>
          <span class="typed2" style="display: none">Azis</span>
        </h1>
        <p>
          I am an Informatics student who is very eager to increase my
          knowledge. I have a special interest in programming, enjoy taking on
          challenges, and am always ready to learn new things. My ability to
          adapt quickly in a new environment makes it easy for me to master new
          concepts.
        </p>
      </div>
      <div class="hero-right">
        <img src="img/Hero.jpeg" class="rounded-circle" alt="Hero Right" />
      </div>
    </section>

    <!-- End Hero Section -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#21262b"
        fill-opacity="1"
        d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,202.7C1120,192,1280,224,1360,240L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
    <script src="js/typed.js"></script>
    <script>
      // Call the setActivePage function when the document is loaded
      document.addEventListener("DOMContentLoaded", setActivePage);

      const heroLeft = document.querySelector(".hero-left");
      const heroRight = document.querySelector(".hero-right");

      // Jalankan animasi setelah halaman dimuat
      window.addEventListener("load", () => {
        heroLeft.style.opacity = 1;
        heroRight.style.opacity = 1;
      });
    </script>
  </body>
</html>
