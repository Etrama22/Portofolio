<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Title.png" type="image/x-icon" />
    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Muhammad Azis | Web Dev</title>

  <body>
    <!-- Navbar/header -->
    <div id="navbar-placeholder"></div>

              </svg>
            </div>
            <h4>Android Developer</h4>
            <p>
              For six months, I went through a learning experience as an Android
              developer, starting when I was a fifth semester student.
            </p>
          </div>

          <!-- Service 2 -->
          <div class="service border">
            <div class="service-icon">
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"

                <path

                />
              </svg>
            </div>
            <h4>Web Developer</h4>
            <p>
              Since the first semester of college, I have been on a learning
              journey as a web developer until now.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Services -->

    <!-- Footer -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#21262b"
        fill-opacity="1"
        d="M0,160L80,186.7C160,213,320,267,480,266.7C640,267,800,213,960,202.7C1120,192,1280,224,1360,240L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
    <div id="footer-placeholder"></div>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const servicesTitle = document.querySelector(
          ".services .section-title"
        );
        const serviceItems = document.querySelectorAll(".services .service");

        servicesTitle.style.opacity = 1;

        serviceItems.forEach((item, index) => {
          item.style.animationDelay = `${index * 0.3}s`;
        });
      });
    </script>
  </body>
</html>
